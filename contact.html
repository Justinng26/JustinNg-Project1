<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

     <!-- header section -->
     <header class="contactHeader">
        <div class="wrapper contactHeaderFlex">
            <div>
                <h3>SANCTUARY <span>HELPERS</span></h3>
                <h1>GET IN TOUCH</h1>
            </div>
            
            <!-- NAV BAR -->
            <nav class="navBar">
                <ul>
                   <li><a href="./index.html">HOME</a></li>
                   <li><a href="#about">ABOUT</a></li>
                   <li><a href="./blog.html">BLOG</a></li>
                   <li><a href="#">CONTACT</a></li>
                </ul>
            </nav>
        </div>  <!-- end .contactHeaderFlex -->
    </header>

    <!-- main -->

    <main class="mainContact">

        <!-- contact form -->
        <section>
            <div class="contactFlex">

            <!-- contact form -->

                <div class="wrapper">
                    <form action="#" class="contactAbsolute" name="contactAbsolute">

                        <div class="commentBox">
                    <!-- name -->

                            <label for="name"></label> 
                            <input type="text" id="name" placeholder="NAME"> 
        
                    <!-- email -->

                            <label for="email"></label>
                            <input type="email" placeholder="EMAIL ADDRESS">
                        </div>
                    
                    
                    <!-- message -->
                    
                        <label for="message"></label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>

                        <button type="submit"> SUBMIT</button>
                    </form>   
                </div>  <!-- end .wrapper -->

                <div class="label">
                        <p>info@email.com</p>
                        <p>123 - 456 - 7890</p>
                        <p>123 Queen Street West.</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                </div>  <!-- end.label -->
            </div> <!-- end .contactFlex -->
        </section>
    </main>

    <!-- footer -->

    <footer class="footer">
        <div class="wrapper">
            <p>Copyright 2019 Hackeryou</p>
        </div>
    </footer>
</body>
</html>
